{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'challenges/styles/base.css' %}">
    <link rel="stylesheet" href="{% static 'challenges/styles/all-meetups.css' %}">
</head>
<body>
    <!-- {% if showMeetup %}
        {% for meetup in meetups %}
            <h2>{{ meetup.title }}</h2>
        {% endfor %}
    {% else %}
        <h2>No Data Found</h2>
    {% endif %} -->

    <header id="main-header">
        <nav>
            <a href="/meetups" id="main-logo">
                DjangoMeetups
            </a>
        </nav>

        <h1>We got great meetup coming up</h1>
    </header>

    <main>
        <section>
            <h2>Upcoming Meetups</h2>
            <ol>
                {% for meetup in meetups %}
                    <li class="meetup-item">
                        <article>
                            <div class="meetup-summary">
                                <div class="meetup-image">
                                    <img src="" alt="">
                                </div>
                                <div class="meetup-details">
                                    <h3>{{ meetup.title }}</h3>
                                    <address>{{ meetup.location }}</address>
                                </div>
                            </div>
                            <div class="meetup-actions">
                                <a href="" class="btn">More Details</a> 
                            </div>
                        </article>
                    </li>
                {% endfor %}
            </ol>
        </section>
    </main>


</body>
</html>
