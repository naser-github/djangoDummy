{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block page_title %}Django{% endblock %}</title>
    {% include 'partial/base_css.html' %}
    {% block site_css %}{% endblock %}
  </head>
  <body>
    <header id="main-header">
      <nav>
        <a href="/meetups" id="main-logo"> DjangoMeetups </a>
      </nav>
      {% block header_content %}{% endblock %}
    </header>

    <main>
        {% block body %}{% endblock %}
    </main>
  </body>
</html>
